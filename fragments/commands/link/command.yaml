name: "Link"
slug: link
version: 1.0.0
triggers:
  slash: "/link"
  aliases: []
  input_mode: "inline"
reserved: false

requires:
  secrets: []
  capabilities: ["fragment.create"]

steps:
  - id: coerce-input
    type: transform
    template: |
      {{ ctx.body | default: ctx.selection | trim }}

  - id: create-fragment
    type: fragment.create
    with:
      type: "log"
      content: "{{ steps.coerce-input.output }}"
      tags: ["link"]
      metadata:
        command: "link"
        created_via: "slash_command"

  - id: notify
    type: notify
    with:
      message: "âœ… Link created successfully"
      level: "success"