name: Accept Items
slug: accept
version: 1.0.0
requires: { secrets: [], capabilities: ["tool.call"] }
steps:
  - id: run
    type: tool.call
    with:
      name: "mcp"
      args:
        server: "fragments"
        method: "inboxAccept"
        params:
          ids: "{{ ctx.body }}"           # "id1,id2" or "all"
          edits: {}
          ai: {}                          # optionally override .env per-command
  - id: ok
    type: notify
    with: { message: "âœ… Accepted", level: success }
