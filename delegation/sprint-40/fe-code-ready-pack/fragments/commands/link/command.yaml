name: Quick Link
slug: link
version: 1.0.0
requires: { secrets: [], capabilities: ["fragment.create"] }
steps:
  - id: url
    type: transform
    template: "{{ ctx.body }}"
  - id: create
    type: fragment.create
    with:
      type: link
      title: "{{ steps.url.output }}"
      content: "{{ steps.url.output }}"
      state: { url: "{{ steps.url.output }}" }
